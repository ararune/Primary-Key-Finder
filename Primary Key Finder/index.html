<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="styles.css">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>My Potato Site</title>
</head>

<body>
    <a name="pocetak"></a>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="purple.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">FD Tools</span>
                    <span class="profession">Praktikum</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-edit-alt icon' onclick="ucitajPrimjer('primjer1')"></i>
                            <span class="text nav-text" onclick="ucitajPrimjer('primjer1')">Primjer 1</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-edit-alt icon' onclick="ucitajPrimjer('primjer2')"></i>
                            <span class="text nav-text" onclick="ucitajPrimjer('primjer2')">Primjer 2</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-edit-alt icon' onclick="ucitajPrimjer('primjer3')"></i>
                            <span class="text nav-text" onclick="ucitajPrimjer('primjer3')">Primjer 3</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-edit-alt icon' onclick="ucitajPrimjer('primjer4')"></i>
                            <span class="text nav-text" onclick="ucitajPrimjer('primjer4')">Primjer 4</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-edit-alt icon' onclick="ucitajPrimjer('primjer5')"></i>
                            <span class="text nav-text" onclick="ucitajPrimjer('primjer5')">Primjer 5</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-key icon' onclick="pronadjiPK()"></i>
                            <span class="text nav-text" onclick="pronadjiPK()">Primarni Ključ</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-reset icon' onclick="resetiraj()"></i>
                            <span class="text nav-text" onclick="resetiraj()">Reset</span>
                        </a>
                    </li>

                    
                  

                </ul>
            </div>

            <div class="bottom-content">
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon sun'></i>
                        <i class='bx bx-sun icon moon'></i>
                    </div>
                    <span class="mode-text text">Light mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Functional Dependency Tools</div>
        <form>

			<span class="bold">Relacija</span><br>
			<input type="text" placeholder="Primjer unosa : A B C D E" id="unos-atributa" class="unos-atributa" ><br>
			<span class="bold">Funkcionalne ovisnosti</span><br>
			<span id="unos-forma" class="unos-forma"></span>
			<button type="button" onclick="unosFO()">Dodaj FO</button>
            <button type="button" onclick="pronadjiPK()">Pronađi PK</button>
            <button type="button" onclick="resetiraj()">Reset</button>
           <div id="KandidatiField" class="fields"></div>
		</form>
    </section>
    <script src="script.js"></script>
    <script src="fds.js"></script>

</body>

</html>
